		<script type="text/javascript">
			var body = document.querySelector('#body');
			var oBox = document.querySelector('.box');
			var oColor = document.querySelectorAll('.color');
			var p = document.querySelectorAll('.p');
			var rgb1 = new Array("#423939", "#003989", "#f5e88f", "#dc32a4", "#e2cdd6", "#b17b31", "#2c0757", "#74c1bb", "#f39b2f", "#ecc60d");
			var rgb2 = new Array("#ffffff", "#f5e88f", "#dc32a4", "#e2cdd6", "#b17b31", "#2c0757", "#74c1bb", "#f39b2f", "#ecc60d", "#423939");
			var i,j;

				oBox.style.borderColor = rgb1[0];

					p[j].style.color = rgb1[0];

				}
			});
			
			for(i = 1; i < oColor.length; i++) {
				oColor[i].style.backgroundColor = rgb1[i];
				(function(i) {
					oColor[i].addEventListener("click", function() {
						body.style.backgroundColor = rgb2[i];
						oBox.style.borderColor = rgb1[i];
						for(var j = 0; j < p.length; j++){
							p[j].style.color = rgb1[i];
							p[j].style.backgroundColor = rgb2[i];
						}
					});
