


<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html {
			  width: 100%;
			  height: 100%;
			  background:url(img/01.jpg);
			 
			}
			
			h1{
				margin: 100px;
				font-size: 4em;
				text-align: center;
				color: black;
			}
			h2{
				margin: 100px;
				font-size: 1.5em;
				text-align: center;
				color:black;
			}
		</style>
	</head>
	<body>
		<h1 class="title">
			BILI
		</h1>
		<h2 class="text">
			哔哩哔哩 (゜-゜)つロ 干杯~-bilibili
		</h2>
		<script type="text/javascript">
			function typeText(ele,speed,loop){
				var oTitle=ele;
				var str=oTitle.innerText;
				var i=0;
				var loop=loop||false;
				oTitle.innerText="";
	
				var a=setInterval(function () {
					if(i<str.length){
						oTitle.innerText+=str[i];
					}else{
						if(loop){
						i=-1;
						oTitle.innerText="";
						}else{
							clearInterval(a);
						}
					}
					i++;
				},speed);
			}
			
			var oH1=document.querySelector(".title");
			var oH2=document.querySelector(".text");
			typeText(oH1,100);
			typeText(oH2,200,true);
		</script>
	</body>
</html>
